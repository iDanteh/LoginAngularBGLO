<body>
    <div class="container">
        <mat-grid-list cols="1" rowHeight="1:1">
            <mat-grid-tile>
                <form class="example-form">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <mat-icon class="icon" aria-hidden="false" aria-label="Example mail icon"
                            fontIcon="email"></mat-icon>
                        <mat-form-field class="example-full-width">
                            <mat-label>Correo</mat-label>
                            <input type="email" id="email" matInput [formControl]="emailFormControl"
                                [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                            <mat-error
                                *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Ingrese un correo válido
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Correo <strong>requerido</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <mat-icon class="icon" aria-hidden="false" aria-label="Example key icon"
                            fontIcon="key"></mat-icon>
                        <mat-form-field class="example-full-width">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" id="password" matInput [formControl]="passwordFormControl"
                                [errorStateMatcher]="matcher" placeholder="Ingrese su contraseña">
                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Contraseña <strong>requerida</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="button-row">
                        <button mat-raised-button color="primary">Ingresar</button>
                    </div>
                </form>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</body>
